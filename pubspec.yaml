name: flutter_git_search
description: Flutter app for search in GitHub

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  uses-material-design: true
  assets:
  - assets/images/

  fonts:
   - family: Montserrat
     fonts:
       - asset: assets/fonts/Montserrat-Italic.otf
       - asset: assets/fonts/Montserrat-Regular.otf
         style: italic